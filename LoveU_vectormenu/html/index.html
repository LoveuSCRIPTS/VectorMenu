<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coords Selector</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <h1>Select vector type</h1>
        <div class="buttons">
            <button id="vector3">Vector3</button>
            <button id="vector4">Vector4</button>
        </div>
        <p class="hint">After selecting, a line with a dot will appear in game. Press H to copy coordinates.</p>
    </div>

    <div id="miniHelp">
        H - copy coords | X - cancel
    </div>

    <script src="script.js"></script>
</body>
</html>
